
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUtilisateurLabel">Create or edit a Utilisateur</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.utilisateur.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.utilisateur.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_utilisateurId">Utilisateur Id</label>
            <input type="number" class="form-control" name="utilisateurId" id="field_utilisateurId"
                    ng-model="vm.utilisateur.utilisateurId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                    ng-model="vm.utilisateur.nom"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_prenom">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="field_prenom"
                    ng-model="vm.utilisateur.prenom"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.utilisateur.email"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_phoneNumber">Phone Number</label>
            <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                    ng-model="vm.utilisateur.phoneNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateDeNaisasnce">Date De Naisasnce</label>
                <div class="input-group">
                    <input id="field_dateDeNaisasnce" type="text" class="form-control" name="dateDeNaisasnce" datetime-picker="{{dateformat}}" ng-model="vm.utilisateur.dateDeNaisasnce" is-open="vm.datePickerOpenStatus.dateDeNaisasnce"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateDeNaisasnce')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
